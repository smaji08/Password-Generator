<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <title>Password Generator</title>
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>
        
    </head>
    <body>
        <div class="container wrapper text-center pt-3" style="height:50px;">
            <h2><strong>Password Generator</strong></h2>
        </div>
        <div class="container " style=" height:100%; max-width: 900px;">
            <div class="container container-main shadow rounded py-4 px-5 mt-5">
                <div class="row pt-4">
                    <div class="col">
                        <h2>Generate a Password</h2>
                    </div>
                </div>
                <hr>

                <div class="row px-3">
                    <div class="col p-0">
                        <textarea class="form-control text-style text-center text-muted text-monospace" disabled id="exampleFormControlTextarea1" rows="5" placeholder= "Your secure password" style = "background: white;"></textarea>
                    </div>
                </div>
                <hr>

                <div class="row">
                    <div class="col-5">
                        <button type="button" class="btn btn-danger btn-block px-3 py-2" style="background:rgb(175, 8, 8); border-radius: 30px;">
                            <h4>Generate Password</h4></button>
                    </div>
                    <div class="col"></div>
                    <div class="col-5">
                        <button type="button" class="btn btn-secondary btn-block px-3 py-2" disabled style="border-radius: 30px;">
                            <h4>Copy to Clipboard</h4></button>
                    </div>
                </div>
                
            </div>
        </div>
</body>
</html>
